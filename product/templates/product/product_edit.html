{% include 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="save btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
