{% include 'base.html' %}

{{ form.media }}

 <script>
        $(document).ready(function () {
            document.getElementById('id_auction_price_1').hidden = true;
        });

{% block content %}
    {% load crispy_forms_tags %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="save btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script>
            document.getElementById("id_price_1").hidden = true
    </script>
{% endblock %}
