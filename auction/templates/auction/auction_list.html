{% include 'base.html' %}

{% block content %}
    <div class="col-md-12">
        <div align="center">
            {% for auction in auctions %}
                <div class="row">
                <div class="col-md-4">
                <h1><a href="{% url 'auction_detail' pk=auction.pk %}">{{ auction.productname }}</a></h1>
                </div>
                <div class="col-md-4">
                {% if auction.product_photo %}
                    <img src="{{ auction.product_photo.url }}" width="100">
                {% endif %}
                </div>
                <div class="col-md-4">
                    <p>{{ auction.price }}</p>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
