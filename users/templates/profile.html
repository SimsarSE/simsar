{% include 'base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ user.username }}</h1>
        <p>{{  user.first_name }}</p>
        <p>{{  user.last_name }}</p>
        <p>{{  user.GSM }}</p>
        <p>{{  user.email }}</p>
    </div>
    {% if  request.user == user %}
            <a href="{% url 'edit_profile' %}">Edit Profile<span class="glyphicon glyphicon-pencil"></span> </a>
    {% endif %}
{% endblock %}
